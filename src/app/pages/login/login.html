<div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card shadow rounded p-4 d-flex flex-wrap justify-content-between">

        <!-- Panel Izquierdo -->
        <div class="left-panel text-center p-3">
            <h2 class="fw-bold mb-4 text-welcome">BIENVENIDO</h2>
            <img src="assets/logo.png" alt="Logo de DOMANO - Al alcance de tu mano"
                title="DOMANO - Al alcance de tu mano" class="logo img-fluid mb-3" />
        </div>

        <!-- Panel Derecho -->
        <div class="right-panel p-4 rounded">
            <h3 class="fw-bold text-center mb-4 text-login">LOGIN</h3>

            <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
                <div class="mb-3">
                    <label class="form-label fw-semibold">USUARIO</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="user.username" required />
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">CONTRASEÑA</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required />
                </div>

                <div class="text-end small mb-2">
                    <button type="button" routerLink="/register" class="btn btn-link text-secondary p-0">
                        Registrar Usuario
                    </button> |
                    <a href="#" class="text-secondary ms-2">¿Olvidaste tu contraseña?</a>
                </div>

                <div *ngIf="loginError" class="text-danger small mb-3">
                    Usuario o contraseña incorrecta, por favor intente nuevamente.
                </div>

                <button type="submit" class="btn btn-login w-100">
                    INICIAR SESIÓN
                </button>
            </form>
        </div>
    </div>
</div>
